<div>
	<div class="container">
		<div class="grid grid-cols-12 gap-4" *ngIf="products$ | async as object_list">
			<div class="col-span-3" *ngFor="let item of object_list">
				<div class="max-w-sm rounded overflow-hidden shadow-lg">
					<a [routerLink]="['/products', item?.id]">
					<img class="w-full" *ngIf="item?.image" [src]="item?.image" [alt]="item.title" />
				</a>
					<div class="px-6 py-4">
					  <a [routerLink]="['/products', item?.id]" class="font-bold text-xl mb-2 hover:text-blue">{{item.title | slice: 0:30}}</a>
					  <p class="text-gray-700 text-base">
						{{item?.description | slice: 0:70}}
					  </p>
					  <div class="font-bold text-xl mt-3">Price: ${{item.price }}</div>
					</div>
					<div class="px-6 pt-4 pb-2">
						<a href="#">product
							<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#{{item?.category}}</span>
						</a>
					</div>
				  </div>
			</div>
		</div>
	</div>
</div>
<app-loader  *ngIf="loading || !(isLoaded$ | async)"></app-loader>
